<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dublin Property Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/stylesheet.css">
    </head>

<body>
    <div class="container-fluid">
        <img src="/static/background.jpg">
        <div class="card bg-transparent text-light">
            <div class="card-body">
                <h3 class="bg-success text-white text-center bg-opacity-75">Dublin Property Price Prediction</h3>
                <form class="form" action="/submit" method="POST">
                    <label class="mt-3 mb-3">Location</label>
                    <div>
                        <select class="form-select" name="location">
                            <option disabled="disabled" selected="selected">Choose a
                                Location</option>
                            {% for location in locations: %}
                            <option>{{location}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <label class="mt-3 mb-3">Bedrooms</label>
                    <div class="form-check">
                        <input type="radio" name="beds" value="1" />
                        <label>1</label>
                        <input type="radio" name="beds" value="2" />
                        <label>2</label>
                        <input type="radio" name="beds" value="3" />
                        <label>3</label>
                        <input type="radio" name="beds" value="4" />
                        <label>4</label>
                        <input type="radio" name="beds" value="5" />
                        <label>5</label>
                    </div>
                    <label class="mt-3 mb-3">Bathrooms</label>
                    <div class="form-check">
                        <input type="radio" name="baths" value="1" />
                        <label>1</label>
                        <input type="radio" name="baths" value="2" />
                        <label>2</label>
                        <input type="radio" name="baths" value="3" />
                        <label>3</label>
                        <input type="radio" name="baths" value="4" />
                        <label>4</label>
                        <input type="radio" name="baths" value="5" />
                        <label>5</label>
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">Area in m²</label>
                        <input id="floor_area" name="floor_area" type="text" class="form-control">
                    </div>
                    <div>
                        {% if fill_message %}
                        <div class="alert alert-danger alert-dismissible show" role="alert">{{ fill_message | safe }}
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <h3>€ {{prediction}}</h3>
                        <button type="submit" value="Submit" class="btn btn-success col-6 bg-success bg-opacity-75 mt-3 mb-3">
                            Predict House Price
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
